<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1 - ВС</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
        }

        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Статистика часу за комп'ютером</h1>
        <p class="subtitle">Візуалізація даних - Скальський Володимир</p>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="info">
            <h3>Детальна інформація</h3>
            <div class="info-item">
                <span class="info-label">Робота:</span>
                <span class="info-value">8 годин (40%)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Навчання:</span>
                <span class="info-value">6 годин (30%)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Ігри:</span>
                <span class="info-value">4 години (20%)</span>
            </div>
            <div class="info-item">
                <span class="info-label">Інше:</span>
                <span class="info-value">2 години (10%)</span>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Робота', 'Навчання', 'Ігри', 'Інше'],
                datasets: [{
                    label: 'Години за комп\'ютером',
                    data: [8, 6, 4, 2],
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',  // Робота - синій
                        'rgba(118, 75, 162, 0.8)',   // Навчання - фіолетовий
                        'rgba(255, 159, 64, 0.8)',   // Ігри - помаранчевий
                        'rgba(75, 192, 192, 0.8)'    // Інше - бірюзовий
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(118, 75, 162, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 2,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Розподіл часу за комп\'ютером - Скальський Володимир',
                        font: {
                            size: 20,
                            weight: 'bold'
                        },
                        color: '#333',
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 15,
                            font: {
                                size: 14
                            },
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 16
                        },
                        bodyFont: {
                            size: 14
                        },
                        callbacks: {
                            label: function (context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                const value = context.parsed;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                label += value + ' год. (' + percentage + '%)';
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
