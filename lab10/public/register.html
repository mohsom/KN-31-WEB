<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Реєстрація</h1>
            <p class="subtitle">Створіть новий акаунт</p>

            <div id="message" class="message"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">ПІБ:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Введіть ваше повне ім'я">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required placeholder="Мінімум 6 символів">
                </div>

                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>

            <div class="auth-links">
                <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
