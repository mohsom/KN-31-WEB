<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Вхід</h1>
            <p class="subtitle">Увійдіть у свій акаунт</p>

            <div id="message" class="message"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required placeholder="Введіть пароль">
                </div>

                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>

            <div class="auth-links">
                <p>Немає акаунта? <a href="register.html">Зареєструватися</a></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
